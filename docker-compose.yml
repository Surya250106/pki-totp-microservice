version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pki-totp-microservice:latest
    container_name: pki-totp-microservice
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
      - SEED_FILE_PATH=/data/seed.txt
    volumes:
      - seed-data:/data
      - cron-output:/cron
      # Mount key files read-only for local development (optional but helpful)
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
